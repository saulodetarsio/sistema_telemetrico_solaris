{% load staticfiles%}

<!DOCTYPE html>
<html>

<head>
  <title>{%block title%}Bismarck Solaris . Aplicação{%endblock%}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

  <!--Estilização da biblioteca do mapa--->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css" />

  <!--Font awesome-->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

  <!--Estilização da página de mapa-->
  <link href="{% static 'app/css/mapa.css'%}" rel="stylesheet" type="text/css" media="all" />

  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  
  <!-- Latest compiled JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script> 

  <!--Script da bilbioteca de mapa-->  
  <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"></script>    

  <!--Conjunto de funções implementadas para renderização do mapa-->
  <script type="text/javascript" src="{% static 'app/js/controle_mapa/controle_mapa.js'%}"></script>

  <!--Main-->
  <script type="text/javascript" src="{% static 'app/js/auxiliar_mapa.js'%}"></script>

</head>


<body>

<div class="principal">

  <!--Cabeçalho-->
  <div class="header">
    <div>
      <h3>Bismarck solaris</h3> 
      <h6>Instituto Federal Fluminense</h6>
    </div>

    <!--Ícones-->  
    <div>
      <a href="{%url 'app:adicionar_boias' %}"><i class="far fa-life-ring fa-2x"></i></a>
      <a href="{%url 'app:user_logout' %}"><i class="fas fa-sign-out-alt fa-2x"></i></a>  
    </div>

  </div>

  <!--Área de renderização do mapa-->
  <div class="main">
    <!--Div responsável por "guardar o conteúdo do mapa"-->
    <div id="mapa">
    </div>

  </div>

  <!--Área que contém o botão que direciona até a página das informações da embarcação-->
  <div class="opcao">
    <div>
      <h5>Localização</h5>
    </div>

    <div>
      <img src="{%static 'app/img/logo-solaris.jpg'%}" width="40" height="40">
    </div>

    <!--O botão que direciona até a página das informações da embarcação-->
    <div>
      <a href="{% url 'app:index' %}" class="btn btn-primary btn-sm " role="button" aria-pressed="true">Ir para medidas</a>
    </div>

  </div>
  
</div>

</body>  

</html>
